<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的任务管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 我的任务清单</h1>
            <p>记录和管理您的复杂任务</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="创建新任务..." maxlength="100">
            <button onclick="createNewTask()">添加任务</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">总任务</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">已完成</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">进行中</span>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTasks('all')">全部</button>
            <button class="filter-btn" onclick="filterTasks('pending')">进行中</button>
            <button class="filter-btn" onclick="filterTasks('completed')">已完成</button>
            <button class="filter-btn" onclick="filterTasks('overdue')">已过期</button>
        </div>

        <div id="taskList" class="task-list"></div>

        <div class="action-buttons">
            <button onclick="clearCompleted()" class="secondary-btn">清除已完成</button>
            <button onclick="clearAll()" class="danger-btn">清除全部</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
